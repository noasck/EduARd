<div class="delete-pup" *ngIf="deletePupId">
    <div class="backdrop"></div>
    <div class=dp>
        <h3>Ви дійсно хочете видалити цей пуп?</h3>
        <div class="buttons">
            <button type="button" class="btn btn-danger btn-block" (click)="deletePup(deletePupId)">Confirm</button>
            <button type="button" class="btn btn-success btn-block" (click)="deletePupId = 0">Cancel</button>
        </div>
    </div>
</div>

<div class="backdrop" *ngIf="pay">
    <div class="pay">
        <label>Щоб створити пуп, вам потрібно заплатити!</label>
        <button type="button" class="btn btn-success btn-block" (click)="timeOut()">$5 Заплатити</button>
    </div>
</div>
