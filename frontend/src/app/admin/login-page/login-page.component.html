<div class="admin">
  <header>
    <div class="wrapper">
      <nav>
        <p class="logo" routerLink="/">Edu<b>AR</b>d</p>
      </nav>
    </div>
  </header>

  <div class="login">
    <label>
      <form [formGroup]="email" (ngSubmit)="login()">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Email</span>
          </div>
          <input formControlName="email" type="text" class="form-control" placeholder="Enter your email"
            aria-describedby="basic-addon1">
        </div>
        <div *ngIf="email.get('email').invalid && email.get('email').touched" class="validation">
        </div>

        Sign in with
        <button type="submit" [disabled]="email.invalid" class="btn btn-light shadow login-btn" (click)="login()">
          <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="#5cb85c" class="bi bi-google"
            viewBox="0 0 16 16">
            <path
              d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
          </svg></button>
      </form>
    </label>
  </div>
</div>
